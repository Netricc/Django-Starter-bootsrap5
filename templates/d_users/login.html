{% extends 'd_main/base.html' %} {% load crispy_forms_tags %}
<!-- -->
{% block content %}

<div class="container my-5 d-flex w-100 flex-column gap-5">
  <div class="d-flex text-center flex-column">
    <h2>Login to have access in out app</h2>
    <span class="secondary">Login Form</span>
  </div>

  <form action="" method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

  <div>
    Need an account? <a href="{% url 'register' %}">Create an account Here</a>
  </div>
</div>

{% endblock %}
